<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id= "create-form">
          <div className="form-group">
            <label for="titleForm">TITLE</label>
            <input type="text" className="form-control" id="moviesTitle"
                   placeholder="Enter title">
          </div>
          <div className="form-group">
            <label for="directorForm">Directpr</label>
            <input type="text" className="form-control" id="moviesDirector"
                   placeholder="Director">
          </div>
          <div className="form-group">
            <label for="yearForm">Year Movie Made</label>
            <input type="text" className="form-control" id="moviesYear"
                   placeholder="Enter the year the movie was made">
          </div>
          <div className="form-group">
            <label for="ratingForm">Rating of the Movie</label>
            <input type="text" className="form-control" id="moviesRating"
                   placeholder="Enter the Rating">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="add-movie-btn">Add a new movie!</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
